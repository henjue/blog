<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> <span class="function"><span class="title">replace_usage</span></span>()&#123;</span><br><span class="line">cat &lt;&lt; USAGE</span><br><span class="line">Usage:</span><br><span class="line">	replace [OPTIONS] old_str new_str</span><br><span class="line"></span><br><span class="line">Description:</span><br><span class="line">	find and replace string</span><br><span class="line"></span><br><span class="line">OPTIONS:</span><br><span class="line">	-t, --<span class="built_in">type</span></span><br><span class="line">USAGE</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">function</span> <span class="function"><span class="title">replace</span></span>()&#123;</span><br><span class="line">	long_opts=<span class="string">"type:"</span></span><br><span class="line">	getopt_cmd=$(getopt -o t: --long <span class="string">"<span class="variable">$long_opts</span>"</span> -n $(<span class="built_in">echo</span> <span class="string">"replace"</span>) -- <span class="string">"<span class="variable">$@</span>"</span>) || &#123; <span class="built_in">echo</span> -e <span class="string">"\nERROR: Getopt faild. Extra args\n"</span>;replace_usage;<span class="built_in">return</span> 0;&#125;;</span><br><span class="line">	<span class="built_in">eval</span> <span class="built_in">set</span> -- <span class="string">"<span class="variable">$getopt_cmd</span>"</span></span><br><span class="line">	<span class="built_in">local</span> <span class="built_in">type</span>=<span class="string">""</span>;</span><br><span class="line">	<span class="keyword">while</span> [ -n <span class="string">"<span class="variable">$1</span>"</span> ] </span><br><span class="line">	<span class="keyword">do</span></span><br><span class="line">		<span class="keyword">case</span> <span class="string">"<span class="variable">$1</span>"</span> <span class="keyword">in</span></span><br><span class="line">			-t|--<span class="built_in">type</span>)</span><br><span class="line">				<span class="built_in">type</span>=<span class="string">"<span class="variable">$2</span>"</span></span><br><span class="line">			;;</span><br><span class="line">			--) <span class="built_in">shift</span>;<span class="built_in">break</span>;;</span><br><span class="line">		<span class="keyword">esac</span></span><br><span class="line">		<span class="built_in">shift</span>	</span><br><span class="line">	<span class="keyword">done</span></span><br><span class="line">	<span class="keyword">if</span> [ -z <span class="string">"<span class="variable">$type</span>"</span> ]; <span class="keyword">then</span></span><br><span class="line">		replace_usage</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">		<span class="keyword">if</span> [ <span class="variable">$#</span> == 2 ]; <span class="keyword">then</span></span><br><span class="line">			<span class="built_in">echo</span> -e <span class="string">"33[00;36mreplace....33[0m"</span></span><br><span class="line">			find $(<span class="built_in">pwd</span>) -name <span class="string">"*\.<span class="variable">$type</span>"</span> | xargs sed -i <span class="string">"s/<span class="variable">$1</span>/<span class="variable">$2</span>/g"</span></span><br><span class="line">			<span class="built_in">echo</span> -e <span class="string">"33[00;36mreplace end!33[0m"</span></span><br><span class="line"></span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">			replace_usage</span><br><span class="line">		<span class="keyword">fi</span></span><br><span class="line">	<span class="keyword">fi</span></span><br><span class="line">&#125;&lt;</span><br></pre></td></tr></table></figure>
<p>使用：<br>1、<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">. build/envsetup.sh</span><br></pre></td></tr></table></figure></p>
<p>或者<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">source</span> build/envsetup.sh</span><br></pre></td></tr></table></figure></p>
