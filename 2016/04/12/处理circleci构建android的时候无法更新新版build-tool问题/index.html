<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 处理circleci构建android的时候无法更新新版build tool问题 · henjue Blog</title><meta name="description" content="处理circleci构建android的时候无法更新新版build tool问题 - henjue"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://blog.henjue.net/atom.xml" title="henjue Blog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/sunchongsheng" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/pinggod" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">处理circleci构建android的时候无法更新新版build tool问题</h1><div class="post-info">Apr 12, 2016</div><div class="post-content"><p>circle.yml如下<br><figure class="highlight yml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="attr">dependencies:</span></span><br><span class="line"><span class="attr">  pre:</span></span><br><span class="line"><span class="bullet">    -</span> <span class="string">echo</span> <span class="string">y</span> <span class="string">| android update sdk --no-ui --all --filter "android-23,build-tools-23.0.2,extra-android-support,extra-google-m2repository,extra-android-m2repository</span></span><br><span class="line"><span class="string"></span><span class="attr">test:</span></span><br><span class="line"><span class="attr">  override:</span></span><br><span class="line"><span class="bullet">    -</span> <span class="string">./gradlew</span> <span class="string">assemblePreview</span></span><br></pre></td></tr></table></figure></p>
<p>在使用circleci构建android的时候发现找不到build tools 23.0.2,出现如下错误<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">Error: Ignoring unknown package filter <span class="string">'build-tools-23.0.2'</span></span><br><span class="line">Warning: The package filter removed all packages. There is nothing to install.</span><br><span class="line">         Please consider trying to update again without a package filter.</span><br></pre></td></tr></table></figure></p>
<p>这时候需要先更新下sdk tools,修改circle.yml如下<br><figure class="highlight yml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="attr">dependencies:</span></span><br><span class="line"><span class="attr">  pre:</span></span><br><span class="line"><span class="bullet">    -</span> <span class="string">echo</span> <span class="string">y</span> <span class="string">| android update sdk --no-ui --all --filter "tools" #新增加这行就可以先更新sdk tools</span></span><br><span class="line"><span class="string">    - echo y | android update sdk --no-ui --all --filter "android-23,build-tools-23.0.2,extra-android-support,extra-google-m2repository,extra-android-m2repository"</span></span><br><span class="line"><span class="string"></span><span class="attr">test:</span></span><br><span class="line"><span class="attr">  override:</span></span><br><span class="line"><span class="bullet">    -</span> <span class="string">./gradlew</span> <span class="string">:app:assemblePreview</span></span><br></pre></td></tr></table></figure></p>
</div></article></div></main><footer><div class="paginator"><a href="/2015/06/24/share-sdk-使用教程/" class="next">NEXT</a></div><div class="copyright"><p>© 2015 - 2018 <a href="http://blog.henjue.net">henjue</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
