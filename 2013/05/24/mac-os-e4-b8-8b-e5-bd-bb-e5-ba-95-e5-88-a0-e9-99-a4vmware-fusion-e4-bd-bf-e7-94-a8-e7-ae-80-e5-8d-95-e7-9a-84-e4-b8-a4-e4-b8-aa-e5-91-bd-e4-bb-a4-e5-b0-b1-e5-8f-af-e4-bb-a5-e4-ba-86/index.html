<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> mac os 下彻底删除VMware Fusion 使用简单的两个命令就可以了 · henjue Blog</title><meta name="description" content="mac os 下彻底删除VMware Fusion 使用简单的两个命令就可以了 - henjue"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://blog.henjue.net/atom.xml" title="henjue Blog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/henjue" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/henjue" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">mac os 下彻底删除VMware Fusion 使用简单的两个命令就可以了</h1><div class="post-info">May 24, 2013</div><div class="post-content"><p>打开终端首先切换到root帐号登录</p>
<p>执行以下命令：<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">find /Applications/ -iname <span class="string">"*vmware*"</span> -<span class="built_in">exec</span> rm -rf &#123;&#125; ;</span><br><span class="line">find /Library/ -iname <span class="string">"*vmware*"</span> -<span class="built_in">exec</span> rm -rf &#123;&#125; ;</span><br><span class="line">find /Users/你平时使用的用户名/ -iname <span class="string">"*vmware*"</span> -<span class="built_in">exec</span> rm -rf &#123;&#125; ;</span><br></pre></td></tr></table></figure></p>
<p>注:mac下使用 find | xargs rm -rf的的方式没法删除，但是一般发行版的linux下就可以使用这个方式使用以上使用了exec</p>
